specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: PerpStaking
    network: mainnet
    source:
      address: "0x0f346e19F01471C02485DF1758cfd3d624E399B4"
      abi: PerpStaking
      startBlock: 12547571
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Approval
        - OwnershipTransferred
        - StakeModuleAdded
        - StakeModuleRemoved
        - Staked
        - Transfer
        - Unstaked
        - Withdrawn
      abis:
        - name: PerpStaking
          file: ./abis/PerpStaking.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: StakeModuleAdded(address)
          handler: handleStakeModuleAdded
        - event: StakeModuleRemoved(address)
          handler: handleStakeModuleRemoved
        - event: Staked(address,uint256)
          handler: handleStaked
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Unstaked(address,uint256)
          handler: handleUnstaked
        - event: Withdrawn(address,uint256)
          handler: handleWithdrawn
      file: ./src/mapping.ts
